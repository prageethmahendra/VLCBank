<div ng-include="'mainPage.html'" ng-controller="toolBarController"></div>
<div>
    <div>
        <form name="createBranchForm" id="form" class="input-form">
            {{error}}
            <table style="width: 100%">
                <tr>
                    <td>
                        <label>Branch Name : </label>
                    </td>
                    <td style="width: 75">
                        <input type="text" name="branchName" placeholder="Not Specified" ng-model="branchName"
                               required/>
                    </td>
                </tr>
                <tr>

                    <td>
                        <label>Branch Id :</label>
                    </td>

                    <td style="width: 75%">
                        <input type="text" name="branchId" placeholder="Auto Generated" ng-model="branchId" disabled/>
                    </td>
                </tr>
            </table>
            <button class="input-form" style="width: 25%" ng-click="createBranch()">Save</button>
        </form>
    </div>
</div>
