<div class="form">
    {{error}}
    <form class="login-form">
        <div>
            <input type="text" placeholder="username" style="margin-top: 10px" ng-model="userName"/>
        </div>
        <div>
            <input type="password" placeholder="password" style="margin-top: 10px" ng-model="password"/>
        </div>
        <div>
            <button style="margin-top: 10px" ng-click="loginSubmit()">login</button>
        </div>
    </form>
</div>
